<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Stroop Effect Test</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta name='description' content='A demonstration of interference in the reaction time of a task.'>
	<meta name='author' content='Joshua Fan'>
	<link rel='stylesheet' type='text/css' href='index.css'>
	<script src='data.js' defer></script>
	<script src='index.js' defer></script>
</head>
</head>
<body>
	<noscript>Please enable JavaScript to use this site.</noscript>
	<section id='main'>
		<header>
			<div id='banner-bg'></div>
			<h1>Stroop Effect Test</h1>
		</header>
		<p>In psychology, the <a href='https://en.wikipedia.org/wiki/Stroop_effect' target='_blank' rel='noopener'>Stroop effect</a> is a demonstration of interference in the reaction time of a task.</p>
		<p>For each test, <b>identify the color of each word</b>. When you have done so for all words in the test, click "finish" to get a score.</p>
		<button id='start'>START TEST</button>
	</section>
	<section id='countdown'>
		<div></div>
		<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'>
			<path d='M5,1 a4,4 0 1 1 -0.001,0' stroke-width='1'/>
		</svg>
	</section>
	<section id='test'>
		<div id='task'></div>
		<button id='finish'>FINISH</button>
		<div id='score'></div>
		<button id='home'>HOME</button><button id='next'>NEXT TEST</button>
	</section>
</body>
</html>
